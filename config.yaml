proxy-groups:
  - name: sshkit-generator
    type: select
    url: "http://hi.bonds.id/ping"
    interval: 300
    proxies:
      # - id-rackhtj.bonds.id
      # - w22-trojan.bonds.id
      - trojan3.bonds.id
      # - trojanid
      # - id-lb.sshkit.org
