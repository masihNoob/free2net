      name: id-lb.sshkit.org,
      server: 41.216.178.204,
      port: 80,
      type: vmess,
      uuid: 6fea1649-425b-4092-bf53-29792152c925,
      sni: blog.joox.com,
      alterId: 0,
      cipher: none,
      tls: false,
      skip-cert-verify: true,
      udp: true,
      network: ws,
      ws-opts:
        {
          path: /sshkit/lembayan/627f29ae79d4e/,
          headers: { Host: blog.joox.com },
        },
    }
  - {
      name: rhey_vmess_ws_tls,
